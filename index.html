<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love, Modeline 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="login-container" id="login-section">
    <h1>🔐 Our Special Memories</h1>
    <p>Enter the password to unlock our memories</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <p id="loginError" class="error-msg"></p>
  </section>

  <section id="letter-section" style="display: none;">
    <h2>💌 A Letter For You</h2>
    <pre id="typed-letter" class="letter-output"></pre>
  </section>

  <section id="gallery-section" style="display: none;">
    <h2>📸 Our Moments</h2>
    <div class="gallery">
      <img src="assets/moment1.jpg" alt="Moment 1" />
      <img src="assets/moment2.jpg" alt="Moment 2" />
    </div>

    <h2>🌍 Places We've Been</h2>
    <div class="gallery">
      <img src="assets/place1.jpg" alt="Place 1" />
      <img src="assets/place2.jpg" alt="Place 2" />
    </div>

    <h2>🎥 Our Video</h2>
    <div class="video-wrapper">
      <video controls>
        <source src="assets/myvideo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
